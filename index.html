<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="madness.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="madness.js"></script>
    </head>
    <body>
        <h1>Welcome to Tanner's Madness game!</h1>
        <div class="board"></div>
        <p>The object of the game is to swap the 4 blue pegs on one side with the 4 red pegs on the other.
            You can jump or move forward one space, but never backward.
             You're considered a genius if you can do this in 4 tries or less. </p>
    </body>
